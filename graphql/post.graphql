extend type Query{
  # Post Queries

  posts: [Post!]! @field(resolver: "PostQuery@posts") 

  post(id:ID!): Post @field(resolver: "PostQuery@post")

}

extend type Mutation{
  # Post Mutations

  createPost(title: String!, content: String!, user_id: ID!): Post @field(resolver: "PostMutation@createPost")

  updatePost(id: ID!, title: String, content: String): Post @field(resolver: "PostMutation@updatePost")

  deletePost(id: ID!): Post @field(resolver: "PostMutation@deletePost")

}

# Post type

type Post{

  id: ID
  title: String
  content: String
  user_id: ID
  user: User @belongsTo

}
