type Query{

  # User Queries

  user(id:ID!): User @field(resolver: "UserQuery@user") @middleware(checks: "auth")
 
  users: [User!]! @field(resolver: "UserQuery@users")

  # Post Queries

  posts: [Post!]! @field(resolver: "PostQuery@posts")

  post(id:ID!): Post @field(resolver: "PostQuery@post")

}

type Mutation{

  # User Mutations

  createUser(name: String!, email: String!, password: String!): User @field(resolver: "UserMutation@createUser")

  updateUser(id: ID!, name: String, email: String, password: String): User @field(resolver: "UserMutation@updateUser")

  deleteUser(id: ID!): User @field(resolver: "UserMutation@deleteUser")

  # Post Mutations

  createPost(title: String!, content: String!, user_id: ID!): Post @field(resolver: "PostMutation@createPost")

  updatePost(id: ID!, title: String, content: String): Post @field(resolver: "PostMutation@updatePost")

  deletePost(id: ID!): Post @field(resolver: "PostMutation@deletePost")

}

# User type

type User{

  id: ID
  name: String
  email: String

}

# Post type

type Post{

  id: ID
  title: String
  content: String
  user_id: ID

}