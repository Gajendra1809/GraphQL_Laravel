# User type

type User{

  id: ID
  name: String
  email: String
  posts: [Post] 
  credit: Int

}

# Post type

type Post{

  id: ID
  title: String
  content: String
  user_id: ID
  image_url: String
  user: User @belongsTo
  comment: [Comment] 

}

# Comment type

type Comment{

  id: ID
  content: String
  user_id: Int
  post_id: Int
  user: User @belongsTo
  post: Post @belongsTo

}

# Error type

type Error {

  message: String
  code: Int

}